<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Karamadunga</title>
  <link rel="stylesheet" href="style2.css">
  <link rel="icon" href="karamadunga.jpg" type="image/x-icon">
</head>
<body>
  <main>
    <div class="container-letter">
      <div class="cover"></div>
      <span class="heart">♥</span>
      <p class="paper" id="mainMessage">
        Eres mi estrella y el centro de mi universo. Pase lo que pase, siempre estaré a tu lado, en tus alegrías o momentos difíciles. Mi sentir por ti va más allá de las palabras✨❤️
      </p>
      <div class="letter"></div>
    </div>
    <div class="options">
      <button id="open">Abrir</button>
      <button id="close">Cerrar</button>
    </div>
  </main>

  <!-- Etiqueta de audio para la música -->
  <audio id="backgroundMusic" autoplay loop>
    <source src="Mi corazon encantado.mp3" type="audio/mpeg">
    Tu navegador no soporta el elemento de audio.
  </audio>

  <script src="script.js"></script>
</body>
</html>
